<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 200px 200px;
            
        }
        .item{
            border: 1px solid aquamarine;
        }
    </style>
</head>
<body>
    <h2>Expplore Grid Layout : 2D layout</h2>

    <div class="container">
        <div class="item">BMI</div>
        <div class="item">Weight Status</div>
        <div class="item">Below 18.5</div>
        <div class="item">Underweight</div>
        <div class="item">18.5 - 24.9</div>
        <div class="item">Healthy</div>
        <div class="item">25.0 - 29.9</div>
        <div class="item">Overweight</div>
        <div class="item">30.0 - and Above</div>
        <div class="item">Obese</div>
    </div>
</body>
</html>
