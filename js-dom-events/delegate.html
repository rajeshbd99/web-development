<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Nemo, nam eveniet!</li>
            <li class="item">Enim, doloribus et.</li>
            <li class="item">Enim, quis voluptatibus?</li>
            <li class="item">Corporis, expedita et.</li>
            <li class="item">Minus, quae soluta.</li>
        </ul>
        <button id="btn-add-item">Add Item</button>
    </section>
    <script>
        
        //const items = document.getElementsByClassName('item');
        //for(const item of items){
        //   item.addEventListener('click',function(event){
          //      event.target.parentNode.removeChild(event.target);
         //  }) 
        //}

        document.getElementById('list-container').addEventListener('click',function(event){
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('btn-add-item').addEventListener('click', function() {
            const listContainer = document.getElementById('list-container') // Correctly select the ul element

            if (listContainer) {
                const li = document.createElement('li');
                li.innerText = 'Brand New Item added';
                li.classList.add('item');
                listContainer.appendChild(li);
            } else {
                console.error('List container not found');
            }
        });
    </script>
</body>
</html>
